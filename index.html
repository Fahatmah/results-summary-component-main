<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="stylesheet.css" />
		<script src="index.js" defer></script>
		<title>Frontend Mentor | Results summary component</title>
	</head>
	<body>
		<main>
			<header>
				<h1>Your Result</h1>
				<div class="result-container">
					<p><span class="result-number">76</span><br />of 100</p>
				</div>
				<div class="result-comment">
					<h2>Great</h2>
					<p>
						You scored higher than 65% of the people who have taken these tests.
					</p>
				</div>
			</header>
			<article>
				<h3>Summary</h3>
				<ul class="summary-container"></ul>
				<a href="#" class="continue-button">Continue</a>
			</article>
		</main>

		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
				Frontend Mentor
			</a>
			. Coded by
			<a href="https://www.frontendmentor.io/profile/Fahatmah">Fahatmah</a>.
		</footer>
	</body>
</html>
